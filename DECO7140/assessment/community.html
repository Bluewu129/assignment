        <form id="recipeForm" method="post">
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" required maxlength="225">

            <!-- Author -->
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" maxlength="255" required>

            <!-- Cooking Time -->
            <label for="cooking_time">Cooking Time (minutes):</label>
            <input type="number" id="cooking_time" name="cooking_time" required max="300">

            <!-- Servings -->
            <label for="servings">Servings:</label>
            <input type="number" id="servings" name="servings" min="1" max="50" required>

            <!-- Difficulty Level -->
            <label for="difficulty">difficulty level:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="">Please select the difficulty level</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>

            <!-- Ingredients fields -->
            <div id="ingredients-container" class="mt-2">
                <label>Ingredients:</label>
                <div class="ingredient-group">
                    <input type="text" class="ingredient-name" placeholder="Ingredient Name" required>
                    <input type="text" class="ingredient-quantity" placeholder="Quantity" required>
                    <button type="button" class="remove-ingredient-btn">Remove</button>
                </div>
            </div>
            <button type="button" id="add-ingredient-btn">Add Another Ingredient</button>
            <!-- instructions -->
            <label for="instructions" class="mt-2">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>
            <label for="image" class="mt-2">Recipe Image (optional):</label>
            <input type="file" id="image" name="image">

            <button type="submit" class="btn btn-action">Submit Recipe</button>
            <div id="submitResponse" class="mt-2" role="alert" aria-live="assertive"></div>
        </form>
    </section>
